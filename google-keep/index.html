<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Keep UI Clone</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <span class="material-symbols-outlined" id="menu"> menu </span>
      <div class="logo">Keep</div>
      <div class="search-container">
        <input type="text" placeholder="Search..." class="search-input" />
      </div>
    </div>

    <div class="container">
      <aside class="sidebar">
        <div class="menu-item active">
          <span class="material-symbols-outlined"> lightbulb_2 </span>
          <span class="label"> Notes </span>
        </div>

        <div class="menu-item">
          <span class="material-symbols-outlined"> notifications </span>
          <span class="label"> Reminders </span>
        </div>

        <div class="menu-item">
          <span class="material-symbols-outlined"> edit </span>
          <span class="label"> Edit Labels </span>
        </div>

        <div class="menu-item">
          <span class="material-symbols-outlined"> archive </span>
          <span class="label"> Archive </span>
        </div>

        <div class="menu-item">
          <span class="material-symbols-outlined"> delete </span>
          <span class="label"> Bin </span>
        </div>
      </aside>

      <main class="main-content">
        <input type="text" class="note-box" placeholder="entery your task" />
      </main>
    </div>

    <script src="app.js"></script>
  </body>
</html>
