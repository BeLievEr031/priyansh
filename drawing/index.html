<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Drawing</title>
  </head>
  <body>
    <div class="floating-div">
      <span class="material-symbols-outlined active"> back_hand </span>
      <span class="material-symbols-outlined"> arrow_selector_tool </span>
      <span class="material-symbols-outlined" shape="rectangle"> square </span>
      <span class="material-symbols-outlined" shape="triangle">
        change_history
      </span>
      <span class="material-symbols-outlined" shape="circle"> circle </span>
      <span class="material-symbols-outlined" shape="line">
        horizontal_rule
      </span>
      <span class="material-symbols-outlined" shape="pencil">
        stylus_note
      </span>
    </div>

    <aside>
      <div>
        <p>Stroke</p>
        <div class="colors">
          <div class="box white"></div>
          <div class="box red"></div>
          <div class="box green"></div>
          <div class="box lightblue"></div>
          <div class="box orange"></div>
          <div class="selected-stroke-div">
            <div class="box white" id="selected-stroke"></div>
          </div>
        </div>
      </div>
    </aside>

    <canvas></canvas>
    <script src="./fabric.js"></script>
    <script src="app.js"></script>
  </body>
</html>
