<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="row-1">
        <div class="box row-1-box box-1"></div>
        <div class="box row-1-box box-2"></div>
        <div class="box row-1-box box-3"></div>
      </div>
      <div class="row-2">
        <div class="box row-2-box box-4"></div>
        <div class="box row-2-box box-5"></div>
        <div class="box row-2-box box-6"></div>
      </div>

      <div class="row-3">
        <div class="box row-3-box box-7"></div>
        <div class="box row-3-box box-8"></div>
        <div class="box row-3-box box-9"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
